<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP Mixer Deposit</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-connected {
            background-color: #28a745;
        }

        .status-disconnected {
            background-color: #dc3545;
        }

        .wallet-status {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .info-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">XRP Mixer</h1>

        <!-- Wallet Status -->
        <div class="wallet-status">
            <div class="d-flex align-items-center mb-2">
                <span class="status-indicator status-disconnected" id="connectionStatus"></span>
                <span id="walletStatus">Wallet Status: Not Connected</span>
            </div>
            <div id="accountInfo" class="small text-muted"></div>
            <div id="networkInfo" class="small text-muted"></div>
            <div class="mt-2">
                <button id="connectButton" class="btn btn-success btn-sm">Connect Wallet</button>
            </div>
        </div>

        <!-- Info Box -->
        <div class="info-box mb-4">
            <h5>Important Information:</h5>
            <ul class="mb-0">
                <li>Make sure you have MetaMask installed and connected</li>
                <li>Ensure you're on the correct network</li>
                <li>Double-check the amount before depositing</li>
            </ul>
        </div>

        <!-- Deposit Form -->
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount to Deposit (XRP)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="amount" step="10" min="0"
                            placeholder="Enter amount">
                        <span class="input-group-text">XRP</span>
                    </div>
                    <div class="form-text">Minimum deposit: 10 XRP</div>
                </div>

                <button onclick="depositWithApiCall()" class="btn btn-primary" id="depositButton" disabled>
                    Deposit
                    <span class="spinner-border spinner-border-sm loading" id="depositSpinner"></span>
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Withdraw XRP</h5>
                <div class="mb-3">
                    <label for="proof" class="form-label">SNARK Proof</label>
                    <textarea class="form-control" id="proof" rows="4"
                        placeholder="Enter snarkjs generatecall output"></textarea>
                </div>
                <div class="mb-3">
                    <label for="recipient" class="form-label">Recipient Address</label>
                    <input type="text" class="form-control" id="recipient" placeholder="Enter recipient address">
                </div>
                <button onclick="withdrawWithApiCall()" class="btn btn-primary" id="withdrawButton" disabled>
                    Withdraw
                    <span class="spinner-border spinner-border-sm loading" id="withdrawSpinner"></span>
                </button>
            </div>
        </div>

        <!-- Transaction Status -->
        <div class="alert mt-3" id="txStatus" style="display: none;"></div>
    </div>

    <script>
        const contractAddress = "0x53a7aae10d95cd4e9da9aec86e96a35895c039e2"; // Replace with actual contract address
        const abi = [
            {
                "inputs": [],
                "name": "deposit",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getBalance",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3;
        let contract;

        async function init() {
            try {
                const provider = detectProvider();
                if (!provider) {
                    throw new Error("Please install MetaMask Chrome extension");
                }

                web3 = new Web3(provider);

                // 添加事件监听器
                window.ethereum.on('accountsChanged', (accounts) => {
                    console.log('Accounts changed:', accounts);
                    if (accounts.length === 0) {
                        updateWalletStatus(false); // 没有账户时更新状态为断开连接
                    } else {
                        const account = accounts[0];
                        const networkId = await web3.eth.net.getId();
                        const networkName = getNetworkName(networkId);
                        updateWalletStatus(true, account, networkName);
                    }
                });

                window.ethereum.on('disconnect', (error) => {
                    console.log('Disconnected:', error);
                    updateWalletStatus(false); // 断开连接时更新状态
                });

                window.ethereum.on('chainChanged', async (chainId) => {
                    console.log('Chain changed:', chainId);
                    const networkId = await web3.eth.net.getId();
                    const networkName = getNetworkName(networkId);
                    const accounts = await web3.eth.getAccounts();
                    if (accounts.length > 0) {
                        updateWalletStatus(true, accounts[0], networkName);
                    } else {
                        updateWalletStatus(false);
                    }
                });

                // 检查现有账户
                const accounts = await web3.eth.getAccounts();
                if (accounts && accounts.length > 0) {
                    const networkId = await web3.eth.net.getId();
                    const networkName = getNetworkName(networkId);
                    updateWalletStatus(true, accounts[0], networkName);
                } else {
                    updateWalletStatus(false);
                }
            } catch (error) {
                console.error('Initialization failed:', error);
                updateWalletStatus(false);
            }
        }


        // Handle account changes from MetaMask
        async function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // User disconnected
                updateWalletStatus(false);
            } else {
                // Account changed, update connection status
                const networkId = await web3.eth.net.getId();
                const networkName = getNetworkName(networkId);
                updateWalletStatus(true, accounts[0], networkName);
            }
        }

        async function reconnectWallet() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    const networkId = await web3.eth.net.getId();
                    const networkName = getNetworkName(networkId);
                    updateWalletStatus(true, accounts[0], networkName);
                } else {
                    updateWalletStatus(false);
                }
            } catch (error) {
                console.error('Reconnection failed:', error);
                updateWalletStatus(false);
            }
        }

        function updateWalletStatus(connected, account = '', network = '') {
            const statusIndicator = document.getElementById('connectionStatus');
            const walletStatus = document.getElementById('walletStatus');
            const accountInfo = document.getElementById('accountInfo');
            const networkInfo = document.getElementById('networkInfo');
            const depositButton = document.getElementById('depositButton');
            const connectButton = document.getElementById('connectButton');

            if (connected) {
                statusIndicator.classList.remove('status-disconnected');
                statusIndicator.classList.add('status-connected');
                walletStatus.textContent = 'Wallet Status: Connected';
                accountInfo.textContent = `Account: ${account}`;
                networkInfo.textContent = `Network: ${network}`;
                depositButton.disabled = false;
                connectButton.style.display = 'none';
            } else {
                statusIndicator.classList.remove('status-connected');
                statusIndicator.classList.add('status-disconnected');
                walletStatus.textContent = 'Wallet Status: Not Connected';
                accountInfo.textContent = '';
                networkInfo.textContent = '';
                depositButton.disabled = true;
                connectButton.style.display = 'inline-block';
            }
        }



        // Add provider detection function
        function detectProvider() {
            let provider;
            if (window.ethereum) {
                provider = window.ethereum;
            } else if (window.web3) { // Old version of MetaMask support
                provider = window.web3.currentProvider;
            }

            if (provider && provider.isMetaMask) {
                return provider;
            }

            return null;
        }

        // Error handling function
        function handleConnectionError(error) {
            if (error.code === 4001) {
                alert("Connection rejected. Please approve MetaMask connection");
            } else if (error.code === -32002) {
                alert("Connection request already pending. Please check MetaMask");
            } else if (!window.ethereum) {
                alert("MetaMask not found. Please install MetaMask Chrome extension: https://metamask.io/download/");
            } else {
                alert("Connection error: " + error.message);
            }
        }

        // Add connect wallet function
        async function connectWallet() {
            try {
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (!accounts || accounts.length === 0) {
                    throw new Error("Please connect your MetaMask wallet");
                }

                const networkId = await web3.eth.net.getId();
                const networkName = getNetworkName(networkId);

                // Initialize contract
                contract = new web3.eth.Contract(abi, contractAddress);

                updateWalletStatus(true, accounts[0], networkName);
            } catch (error) {
                updateWalletStatus(false);
                handleConnectionError(error);
            }
        }

        function updateWalletStatus(connected, account = '', network = '') {
            const statusIndicator = document.getElementById('connectionStatus');
            const walletStatus = document.getElementById('walletStatus');
            const accountInfo = document.getElementById('accountInfo');
            const networkInfo = document.getElementById('networkInfo');
            const depositButton = document.getElementById('depositButton');
            const connectButton = document.getElementById('connectButton');

            if (connected) {
                statusIndicator.classList.remove('status-disconnected');
                statusIndicator.classList.add('status-connected');
                walletStatus.textContent = 'Wallet Status: Connected';
                accountInfo.textContent = `Account: ${account}`;
                networkInfo.textContent = `Network: ${network}`;
                depositButton.disabled = false;
                connectButton.style.display = 'none';
            } else {
                statusIndicator.classList.remove('status-connected');
                statusIndicator.classList.add('status-disconnected');
                walletStatus.textContent = 'Wallet Status: Not Connected';
                accountInfo.textContent = '';
                networkInfo.textContent = '';
                depositButton.disabled = true;
                connectButton.style.display = 'inline-block';
            }
        }

        function getNetworkName(networkId) {
            switch (networkId) {
                case 1:
                    return "Mainnet";
                case 3:
                    return "Ropsten";
                case 42:
                    return "Kovan";
                default:
                    return "Unknown Network";
            }
        }

        async function depositWithApiCall() {
            const depositSpinner = document.getElementById('depositSpinner');
            const depositButton = document.getElementById('depositButton');
            const amountInput = document.getElementById('amount');
            const amount = parseFloat(amountInput.value);

            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid deposit amount greater than 0.");
                return;
            }

            depositButton.disabled = true;
            depositSpinner.style.display = 'inline-block';

            console.log('Deposit amount:', amount);

            try {
                const response = await axios.post('http://127.0.0.1:5000/deposit', {
                    amount: amount,
                    currency: 'XRP'
                });

                console.log('API response:', response.data);
                alert('Deposit successful: ' + JSON.stringify(response.data));

                console.log('Full API Response:', response.data);
                console.log('Response Output:', response.data.output);

                console.log('Generated SNARK proof:', response.data.output);
                document.getElementById('proof').value = response.data.output || "No proof generated";

            } catch (error) {
                console.error('Error during API call:', error);
                alert('Error: ' + error.message);
            } finally {
                depositSpinner.style.display = 'none';
                depositButton.disabled = false;
            }

        }

        async function withdrawWithApiCall() {
            const withdrawSpinner = document.getElementById('withdrawSpinner');
            const withdrawButton = document.getElementById('withdrawButton');
            const proofInput = document.getElementById('proof');
            const recipientInput = document.getElementById('recipient');

            const proof = proofInput.value.trim();
            const recipient = recipientInput.value.trim();

            if (!proof || !recipient) {
                alert("Please provide both the SNARK proof and recipient address.");
                return;
            }

            withdrawButton.disabled = true;
            withdrawSpinner.style.display = 'inline-block';

            try {
                const response = await axios.post('http://127.0.0.1:5000/withdraw', {
                    proof: proof,
                    recipient: recipient
                });

                console.log('Withdraw API response:', response.data);
                alert('Withdraw successful: ' + JSON.stringify(response.data));
            } catch (error) {
                console.error('Error during withdraw API call:', error);
                alert('Error: ' + error.message);
            } finally {
                withdrawSpinner.style.display = 'none';
                withdrawButton.disabled = false;
            }
        }

        // Initialize on page load
        init();
    </script>
</body>

</html>
